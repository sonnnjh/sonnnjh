<script>
// '관심리스트담기' 버튼에 이벤트 리스너 추가
document.querySelectorAll('.button').forEach(button => {
    button.addEventListener('click', function() {
        // 해당 버튼의 부모인 'figure' 요소를 찾습니다.
        const figure = this.closest('.dog_figure');

        // 'figure' 요소를 클론(복사)하여 'container2'로 이동합니다.
        const clonedFigure = figure.cloneNode(true);

        // 클론된 요소에 대한 버튼 이벤트 리스너 제거
        clonedFigure.querySelector('.button').remove();

        // 'container2'에 복사된 'figure' 추가
        document.querySelector('.container2').appendChild(clonedFigure);
    });
});
</script>
