<script>
    document.getElementById('delete_button').addEventListener('click', function() {
    let checkboxes = document.querySelectorAll('input[type="checkbox"]'); //[]은 속성접근자
    checkboxes.forEach(checkbox => {
        if (checkbox.checked) { //체크박스가 체크됐다면
            let figure = checkbox.closest('figure'); //figure요소 찾기
            if (figure) {
                figure.remove(); //figure요소를 제거
            }
        }
    });
});
</script>
