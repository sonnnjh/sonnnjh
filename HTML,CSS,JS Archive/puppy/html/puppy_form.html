    <main>
        <div class="container">
            <div class="form">
                <form action="register.php" method="post">
                    <div id="title"><span>입양 신청하기</span></div>
                    <div id="form">
                        <table>
                            <tr>
                                <td>
                                    <label for="user_name">신청자 이름</label>
                                </td>
                                <td>
                                    <input type="text" id="user_name" name="user_name" placeholder="이름을 입력하세요" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="user_phone">전화번호</label>
                                </td>
                                <td>
                                    <input type="text" id="tel1" maxlength="3" pattern="^01[0-9]{1}" 
                                    placeholder="010" required="required" onkeyup="next_phone(this.value, 3,'tel2')"> -
                                    <input type="text" id="tel2" maxlength="4" pattern="[0-9]{4}" 
                                    placeholder="****" required="required" onkeyup="next_phone(this.value, 4,'tel3')"> -
                                    <input type="text" id="tel3" maxlength="4" pattern="[0-9]{4}" 
                                    placeholder="****" required="required">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="user_add">주소</span>
                                </td>
                                <td>
                                    <input type="text" id="user_add" name="user_name" placeholder="주소를 입력하세요">
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <label for="user_why">신청이유</span>
                                </td>
                                <td>
                                    <input type="text" id="user_why" name="user_why" maxlength="200" 
                                    placeholder="신청이유는 최대 200자까지 가능합니다." onkeyup="counter(this.value, 200)" > 
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <input type="submit" value="신청하기" id="save" >
                                </td>
                            </tr>
                        </table>
                    </div>
                </form>
            </div>
           
    </main>

<script>
    function next_phone(val, len, nextId){
        if(val.length === len){
            document.getElementById(nextId).focus();
        }
    }
    function counter(text, limit){
        if(text.length>limit){
            alert("200자를 초과하셨습니다.");
        }
    }
</script>
