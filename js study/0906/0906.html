<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="0906.css">
</head>
<body>
   <h4 id="test">안녕하세요.</h4>
   
   <div class="alert-box" id="alert">
      <span id="what">아이디를 입력하시오.</span>
      <button id="close">닫기</button>
   </div>

   <button onclick="alert('아이디를 입력하시오.', 'block')">button1</button>
   <button onclick="alert('비번을 입력하시오.', 'block')">button2</button>


   <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script> <!-- JQuery CDN-->
    <script>
      $('#test').attr('class','yellow-bg'); //제이쿼리 사용하여 css class속성 먹임.

      function alert(what, how){
        document.getElementById('what').innerHTML = what;
        document.getElementById('alert').style.display = how;
      }
      document.getElementById('close').addEventListener('click', function(){
        document.getElementById('alert').style.display = 'none';
      })
    </script>
</body>
</html>
